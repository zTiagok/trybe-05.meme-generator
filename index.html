<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <label for="text-input">Texto: </label>

  <input type="text" id="text-input" placeholder="Digite aqui!">

  <div id="meme-image-container">

    <input type="file" id="meme-insert" name="meme" accept=".jpg, .png">

    <span id="meme-text"></span>

    <div id="meme-image">

      <img src="https://eliiza.com.au/wp-content/uploads/2021/11/image-placeholder-500x500-1.jpeg" alt="Meme Preview" id="image-preview">

    </div>

  </div>


  <script src="script.js"></script>

</body>
</html>
